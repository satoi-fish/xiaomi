<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: scroll;
    }

    input {
      padding: 0;
    }

    a {
      text-decoration: none;
      color: #b0b0b0;
    }

    .topbar {
      width: 100%;
      font-size: 12px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      display: flex;
      position: relative;
      background-color: #333;
    }
    .topbar 

    .active {
      color: #ff6700;
    }

    .wrap {
      justify-content: space-between;
      width: 1226px;
      margin: 0 auto;
      display: flex;
      flex-shrink: 0;
    }

    .topbar .box::after {
      content: "|";
      color: #424242;
      display: block;
      margin-left: 5px;
    }

    .left a,
    .right-left a {
      color: #b0b0b0;
    }

    /* .topbar a:hover {
        color: #ff6700;
      } */
    .left {
      display: flex;
    }

    .right {
      position: relative;
      display: flex;
    }

    .right-left {
      position: relative;
      display: flex;
    }

    .left div,
    .right div {
      margin-right: 5px;
      /* flex-shrink: 0; */
      display: flex;
    }

    .cartMenu {
      position: relative;
      display: flex;
      margin-left: 20px;
      width: 120px;
      height: 40px;
      justify-content: center;
      background-color: rgb(92, 92, 92);
      transition: all 0.3s;
      /* box-shadow: 0 2px 10px rgb(0 0 0 / 15%); */
      z-index: 9;
    }

    .cartbox {
      cursor: pointer;
      width: 100%;
      position: relative;
      z-index: 2;
    }

    .content {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      right: 10px;
      width: 350px;
      margin-top: 40px;
      /* height: 120px; */
      background-color: #fff;
      box-shadow: 0 2px 10px rgb(0 0 0 / 15%);
      overflow: hidden;
      z-index: 0;
    }

    .loading {
      position: relative;
      width: 4px;
      height: 8px;
      background-color: #ff6700;
      animation-name: up-down;
      animation-duration: .5s;
      animation-iteration-count: infinite;
    }

    .loading::after,
    .loading::before {
      content: "";
      position: absolute;
      top: 2px;
      width: 4px;
      height: 8px;
      background-color: #ff6700;
      animation-name: up-down2;
      animation-duration: .4s;
      animation-iteration-count: infinite;
    }

    .loading::before {
      left: 6px;
      animation-delay: .2s;
    }

    .loading::after {
      right: 6px;
      animation-delay: .2s;
    }


    .under-bar {
      display: flex;
      justify-content: space-between;
      width: 1226px;
      margin: 20px auto;
    }

    .logo img {
      width: 100%;
      height: 100%;
    }

    .logo-wrap {
      width: 55px;
      height: 55px;
    }

    .mid-nav {
      width: 600px;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      font-size: 16px;
      height: 55px;
      line-height: 55px;
    }

    .mid-nav a {
      color: #222;
    }

    .searching {
      width: 296px;
      height: 55px;
      position: relative;
    }

    .search-box {
      width: 232px;
      height: 55px;
      font-size: 16px;
      padding-left: 8px;
      border: 1px solid #444;
      box-sizing: border-box;
    }

    .search-icon {
      width: 52px;
      height: 53px;
      position: relative;
      right: 6px;
      top: -1px;
      border: 1px solid black;
      border-radius: 0px;
      box-sizing: content-box;
    }
    .under-nav-list{
      overflow: hidden;
      transition: all 0.3s;
      position: absolute;
      left: 0;
      top: 140px;
      width: 100%;
      background-color: #eee;
      box-shadow: 0 2px 10px #ddd;
    }
    .under-wrap{
      width: 1226px;
      margin: 0 auto;
      height: 100%;
      display: flex;
      justify-content: center;
    }
    .listed{
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      flex:1;
    }
    .list-item{
      position: relative;
    }
    .list-item::after{
      content:"";
      display: block;
      position: absolute;
      top: 0;
      left: 60px;
      width: 120px;
      height: 120px;
      border-right: 1px solid #ccc;
    }


    @keyframes up-down {
      from {
        height: 12px;
        background-color: #ff6700;
      }

      to {
        height: 8px;
        background-color: #ff9f5f;
      }
    }

    @keyframes up-down2 {
      from {
        height: 8px;
        background-color: #ff6700;
      }

      to {
        height: 5px;
        background-color: #ff9f5f;
      }
    }

    .hide {
      display: none;
    }
  </style>
</head>
